<!-- @format -->
<!-- Q.1) Create HTML5 page with following specifications [15]
i) Title should be about your City.
ii) Color the background by Pink color.
iii) Place your city name at the top of page in large text and in blue color.
iv) Add names of the landmarks in your city, each in different color, style and font
v) Add any image at the bottom. (Use inline CSS to format the web page) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About My City| ABUJAR</title>
    <style>
      body {
        background-color: pink;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        color: blue;
        margin-top: 20px;
      }

      .landmark {
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 10px;
        display: inline-block;
      }

      #image-container {
        margin-top: 20px;
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>About My City: Karjat</h1>

    <div
      class="landmark"
      style="color: red; font-style: italic; font-family: 'Arial', sans-serif">
      [Karjat-Ahmednagar]
    </div>

    <div
      class="landmark"
      style="
        color: green;
        font-weight: bold;
        font-family: 'Verdana', sans-serif;
      ">
      [Karjat-Baramati]
    </div>

    <div
      class="landmark"
      style="
        color: purple;
        text-decoration: underline;
        font-family: 'Times New Roman', serif;
      ">
      [Karjat-Shrigonda]
    </div>

    <div id="image-container">
      <img
        src="city.jpg"
        alt="Image of My City"
        style="border: 1px solid #333" />
    </div>
  </body>
</html>
